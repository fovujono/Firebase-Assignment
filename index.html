<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Train</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <h1>Choooo Chooo</h1>
    <form class="needs-validation" id="form-group">
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom01">Train Name</label>
                    <input type="text" class="form-control" id="name-input" >
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom03">Destination</label>
                    <input type="text" class="form-control" id="role-input" >
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom05">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="start-date-input" 
                        required>
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationCustom03">Frequency</label>
                    <input type="text" class="form-control" id="monthly-rate-input" 
                        required>
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    
</body>
</html>
